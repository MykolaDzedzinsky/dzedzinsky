<!DOCTYPE html>
<html>
	<head>
		<title>jstyler SliderJS</title>
		<!-- jQuery and jQueryUI libraries -->
		<script type="text/javascript" src="SliderJS/libraries/jquery.min.js"></script>
		<script type="text/javascript" src="SliderJS/libraries/jquery-ui.min.js"></script>
		
		<!-- SliderJS script and SliderJS css -->
		<script type="text/javascript" src="SliderJS/js/SliderJS.js"></script>
		<link rel="stylesheet" type="text/css" href="SliderJS/css/SliderJS.css" />
		
		<!-- Launch the SliderJS component once the document has loaded -->
		<script type="text/javascript">
			$(document).ready(function() {
				$("#sliderjs").SliderJS({settingsFile: 'SliderJS/assets/settings/slidersettings.json'});
			});
		</script>

		<!-- Load custom fonts from Google APIs -->
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
		
		<!-- Define custom styles -->
		<style>
			body {
				background: #ffffff url('background.jpg') repeat top center;
			}
			#sliderjs {
				margin: 100px auto 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="sliderjs"></div>
	</body>
</html>
